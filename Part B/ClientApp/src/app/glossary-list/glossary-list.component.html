<app-glossary-edit (reload)="init($event)" [id]="glossaryId"></app-glossary-edit>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Term</th>
      <th scope="col">Definition</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of model">
      <td>{{item.term}}</td>
      <td>{{item.definition}}</td>
      <td><button type="button" class="btn btn-primary" (click)="editGlossary(item.id)">
          <i class="bi bi-pencil"></i>
        </button>
        <button type="button" class="btn btn-danger" style="margin-left: 0.25rem;" (click)="deleteGlossary(item.id)">
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="pageChange()">
  </ngb-pagination>

  <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="pageChange()">
    <ng-container *ngFor="let pgSize of pageSizeList">
      <option [ngValue]="pgSize">{{pgSize}} items per page</option>
    </ng-container>
  </select>
</div>
